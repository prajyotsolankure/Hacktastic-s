<!DOCTYPE html>
<html>
<head>
    <title>Stroke Risk Predictor</title>
</head>
<body>
    <h1>Stroke Risk Prediction</h1>
    <form action="/predict" method="post">
        {% for i in range(16) %}
            <label for="feature{{ i }}">Feature {{ i }}:</label>
            <input type="number" step="any" name="feature{{ i }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
