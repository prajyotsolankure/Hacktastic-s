<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Sandbox Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: #f1f5f9;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #1e293b;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #334155;
      color: #f1f5f9;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 20px;
    }

    textarea:focus {
      outline: 2px solid #38bdf8;
    }

    .button {
      padding: 12px 24px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #0ea5e9;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1rem;
    }

    .result p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>üß† ML Sandbox ‚Äî Free-Text Healthcare Prediction</h1>

  <div class="container">
    <label for="statement">Enter your health-related statement:</label>
    <textarea id="statement" placeholder="e.g., The patient has high blood pressure and fatigue."></textarea>

    <button class="button" onclick="getPrediction()">üîç Predict</button>

    <div class="result" id="result">
      <p style="opacity: 0.6;">Waiting for input‚Ä¶</p>
    </div>
  </div>

  <script>
    async function getPrediction() {
  const statement = document.getElementById("statement").value;

  document.getElementById("result").innerHTML = `<p>Loading...</p>`;

  try {
    const res = await fetch("http://localhost:5000/predict", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ statement })
    });

    const data = await res.json();

    if (data.error) {
      document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
      return;
    }

    const label = data.prediction;
    const score = data.confidence;

    document.getElementById("result").innerHTML = `
      <p><strong>Prediction:</strong> ${label}</p>kl
      <p><strong>Confidence:</strong> ${score}%</p>
    `;
  } catch (error) {
    console.error(error);
    document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå Failed to connect to server.</p>`;
  }
}

  </script>

</body>
</html>
